  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var s = Snap("#visual");
      var dripPath = s.select("#drip-path");

      // Full list of coordinates
      var dripCoordinates = [
        { x: 1917.4, y: 132.9 },
        { x: 1913.2, y: 139.3 },
        { x: 1900.5, y: 143.6 },
        { x: 1892.1, y: 143.6 },
        { x: 1889.9, y: 143.6 },
        { x: 1866.7, y: 158.4 },
        { x: 1862.5, y: 168.9 },
        { x: 1847.7, y: 175.3 },
        { x: 1830.8, y: 181.6 },
        { x: 1828.6, y: 190.1 },
        { x: 1805.4, y: 202.8 },
        { x: 1790.6, y: 202.8 },
        { x: 1763.1, y: 202.8 },
        { x: 1742.0, y: 200.6 },
        { x: 1735.6, y: 192.2 },
        { x: 1716.6, y: 175.3 },
        { x: 1689.1, y: 154.1 }
      ];

      // Animate function to create the drip effect
      function animateDripEffect() {
        dripCoordinates.forEach(function(coord, index) {
          // Stretch down
          dripPath.animate(
            { d: createDripPath(coord, index, 20) }, // Stretch down by 20 units
            1000, // Duration
            mina.easeinout,
            function() {
              // Retract after stretching
              dripPath.animate(
                { d: createDripPath(coord, index, -20) }, // Retract back up
                1000,
                mina.easeinout
              );
            }
          );
        });
      }

      // Function to generate a new path with stretched or retracted points
      function createDripPath(coord, index, offsetY) {
        var updatedPath = "M0 161L10.3 175.3C20.7 189.7 ..."; // Base path as a string
        updatedPath = updatedPath.replace(new RegExp(`${coord.x},${coord.y}`, 'g'), `${coord.x},${coord.y + offsetY}`);
        return updatedPath;
      }

      // Call the animation function repeatedly to create a looping effect
      setInterval(animateDripEffect, 3000); // Repeat every 3 seconds
    });
  </script>
